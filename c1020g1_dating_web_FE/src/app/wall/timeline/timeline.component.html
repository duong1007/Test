
<div class="wavy-wraper">
</div>
<div class="theme-layout">
  <!-- topbar -->
  <section>
    <div class="gap2 gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row merged20" id="page-contents">
              <div class="col-lg-3"></div>
              <!-- sidebar -->
              <div class="col-lg-6">
                <!-- add post new box -->
                <div class="loadMore">
                  <div class="central-meta item">
                    <div class="user-post" *ngFor="let post of postInfos">
                      <div class="friend-info">
                        <!-- avatar area -->
                        <figure>
                          <img src="{{ post.user.userAvatar }}" />
                        </figure>
                        <!-- header of post : post's owner, time, edit, delete post -->
                        <div class="friend-name">
                          <div class="more">
                            <div class="more-post-optns">
                              <i class="ti-more-alt"></i>
                              <ul>
                                <li>
                                  <i class="fa fa-pencil-square-o"></i>Edit Post
                                </li>
                                <li>
                                  <i class="fa fa-trash-o"></i>Delete Post
                                </li>
                              </ul>
                            </div>
                          </div>
                          <ins
                          ><a href="time-line.html" title="">{{ post.user.userName }}</a>
                          </ins>
                          <span><i class="fa fa-globe"></i>
                            {{ post.postStatus }}
                            {{ post.postPublished | date: "medium" }}
                          </span>
                        </div>
                        <!-- primary content of post -->
                        <div class="post-meta">
                          <!-- content -->
                          <p>
                            {{ post.postContent }}
                          </p>

                          <figure>
                            <div class="img-bunch">
                              <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                  <figure *ngFor="let image of post.postImages">
                                    <img src="{{image.image}}" alt="">
                                  </figure>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                </div>
                              </div>
                            </div>
                          </figure>
                          <!-- comment button -->
                          <div class="we-video-info">
                            <ul>
                              <li>
                                <span class="comment" title="Comments">
                                  <i class="fa fa-commenting"></i>
                                    <div class="more">
                                        <ul class="we-comet">
                                        </ul>
                                    </div>
                                </span>
                              </li>
                            </ul>
                          </div>
                        </div>

                        <div class="coment-area" style="display: block">
                          <ul class="we-comet" style="margin-top: 10px">
                            <!-- user comment -->
                            <li class="post-comment">
                              <div class="comet-avatar">
                                <img src="https://ict-imgs.vgcloud.vn/2020/09/01/19/huong-dan-tao-facebook-avatar.jpg" alt="" />
                              </div>
                              <div class="post-comt-box">
                                <input
                                  class="form-control"
                                  placeholder="Post your comment"
                                  formControlName="content"
                                  id="contentComment"
                                  style="
                                      background: #edf2f6 none repeat scroll 0 0;
                                      border-color: transparent;
                                      border-radius: 5px;
                                      color: inherit;
                                      font-size: 13px;
                                      height: 60px;
                                      line-height: 16px;
                                    "
                                />
                                <input
                                  type="hidden"
                                  formControlName="commentImage"/>
                                <input type="hidden" />
                                <input type="hidden" />
                                <div class="add-smiles">
                                  <div class="uploadimage">
                                    <i class="fa fa-image"></i>
                                    <label class="fileContainer">
                                      <input type="file" />
                                    </label>
                                  </div>
                                  <span
                                    class="em em-expressionless"
                                    title="add icon"
                                  ></span>
                                  <div class="smiles-bunch">
                                    <i class="em em---1"></i>
                                    <i class="em em-smiley"></i>
                                    <i class="em em-anguished"></i>
                                    <i class="em em-laughing"></i>
                                    <i class="em em-angry"></i>
                                    <i class="em em-astonished"></i>
                                    <i class="em em-blush"></i>
                                    <i class="em em-disappointed"></i>
                                    <i class="em em-worried"></i>
                                    <i class="em em-kissing_heart"></i>
                                    <i class="em em-rage"></i>
                                    <i class="em em-stuck_out_tongue"></i>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- centerl meta -->
              <div class="col-lg-3 ">
              </div>
              <!-- sidebar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="bottombar">

  </div>
</div>
