                        <div class="active" id="edit-profile">
                          <div class="set-title">
                            <h5>Edit Profile</h5>
                          </div>
                          <div class="stg-form-area">
                            <form method="post" class="c-form" [formGroup]="editUserForm" (ngSubmit)="submit()">
                              <div>
                                <input type="hidden" class="form-control" formControlName="userId">
                              </div>


                              <div>
                                <label>User Name:
                                  <input type="text" class="form-control" formControlName="userName">
                                </label>
                              </div>
                              <div class="alert alert-danger"
                                   *ngIf="editUserForm.controls.userName.errors?.required">
                                <i class="fa fa-exclamation-circle"></i><i> User name must not be blank</i>
                              </div>
                              <!-- name -->


                              <div class="c-form" style="margin-bottom: 20px; ">
                                <label>Gender:
                                  <select formControlName="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                  </select>
                                </label>
                              </div>
                              <!-- gender -->


                              <div class="c-form" style="margin-bottom: 20px;">
                                <label>Date Of Birth:
                                  <input type="date" class="form-control" formControlName="birthday">
                                </label>
                              </div>
                              <!-- dob -->


                              <div class="c-form" style="margin-bottom: 20px;">
                                <label>Married:
                                  <select formControlName="marriaged">
                                    <option value="single">Single</option>
                                    <option value="married">In Relationship</option>
                                  </select>
                                </label>
                              </div>
                              <!-- married -->


                              <div class="c-form" style="margin-bottom: 20px;">
                                <label>Occupation:
                                  <input type="text"  formControlName="occupation">
                                </label>
                              </div>
                              <div class="alert alert-danger"
                                   *ngIf="editUserForm.controls.occupation.errors?.required">
                                <i class="fa fa-exclamation-circle"></i><i> Occupation must not be blank</i>
                              </div>
                              <!-- occupation -->


                              <div>
                                <label>Email:
                                  <input type="text" formControlName="email">
                                </label>
                              </div>
                              <div class="alert alert-danger"
                                   *ngIf="editUserForm.controls.email.errors?.required">
                                <i class="fa fa-exclamation-circle"></i><i> Email must not be blank</i>
                              </div>
                              <div class="alert alert-danger"
                                   *ngIf="editUserForm.controls.email.errors?.email">
                                <i class="fa fa-exclamation-circle"></i><i> Email must be in format abc@abc.abc</i>
                              </div>
                              <!-- email -->


                              <div>
                                <label>Address:
                                  <textarea class="form-control" formControlName="address"></textarea>
                                </label>
                              </div>
                              <div class="alert alert-danger"
                                   *ngIf="editUserForm.controls.address.errors?.required">
                                <i class="fa fa-exclamation-circle"></i><i> Address must not be blank</i>
                              </div>
                              <!-- address -->


                              <div>
                                <label>Province:
                                  <select [compareWith]="compareProvince"
                                          formControlName="province">
                                    <option *ngFor="let province of provinces" [ngValue]="province">
                                      {{province.provinceName}}
                                    </option>
                                  </select>
                                </label>
                              </div>
                              <!-- address -->


                              <div>
                                <label>District:
                                  <select [compareWith]="compareDistrict"
                                          formControlName="district">
                                    <option *ngFor="let district of districts" [ngValue]="district">
                                      {{district.districtName}}
                                    </option>
                                  </select>
                                </label>
                              </div>
                              <!-- address -->


                              <div>
                                <label>Ward:
                                  <select [compareWith]="compareWard"
                                          formControlName="ward">
                                    <option *ngFor="let ward of wards" [ngValue]="ward">
                                      {{ward.wardName}}
                                    </option>
                                  </select>
                                </label>
                              </div>
                              <!-- address -->


                              <div class="">
                                <button class="btn btn-outline-success" [disabled]="!editUserForm.valid" (click)="submit()" data-toggle="modal">Save</button>
                                <button class="btn btn-outline-warning" (click)="cancel()" data-toggle="modal" href="#cancelModal">Cancel</button>

                              </div>

                            </form>

<div id="cancelModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cancel update user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to cancel?</p>
        <p class="text-warning"><small>After that will router to HO ANH DUNG SCREEN.</small></p>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-danger" data-dismiss="modal" value="OK" (click)="cancel()">
      </div>
    </div>
