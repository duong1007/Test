<link rel="stylesheet" href="/assets/css/main.min.css">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/color.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
<div *ngIf="isCameraExist;">
  <div style="text-align:center">
    <i class="fa fa-camera  font-italic"> Photography Interface</i>
    <webcam (initError)="handleInitError($event)" imageType="JPEG" [height]="500" [width]="1000"
            [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            *ngIf="showWebcam" [switchCamera]="nextWebcamObservable">
    </webcam>
    <img id="image-2" [src]="image">
    <br>
    <div>
      <button class="btn-outline-success rounded-pill btn-lg" (click)="takeSnapshot()"><i
        class="fa fa-camera-retro"></i></button>
      <button *ngIf="typeClass==='on'" class="btn-outline-secondary rounded-pill radius btn-lg ml-3" (click)="return()">
        <i
          class="fa fa-undo"></i></button>
      <button *ngIf="typeClass==='on'" class="btn-outline-info rounded-pill btn-lg ml-3" (click)="openConfirmSaveImage(content)"><i
        class="fa fa-save"></i>
      </button>
      <button class="btn-outline-danger rounded-pill radius btn-lg ml-3" (click)="close()"><i
        class="fa fa-window-close"></i></button>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title text-dark font-italic font-weight-bolder"><i class="fa fa-save"></i> Update Avatar</h1>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2 class="text-dark font-italic font-weight-bolder">Are you sure use this image as your avatar ?</h2>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary color-orange" (click)="saveAvatar(image);modal.close('Close click')">OK</button>
    <button type="button" class="btn btn-secondary color-black" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
