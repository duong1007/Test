<div class="theme-layout w-100 h-100 gap2 gray-bg">
  <section>
    <div class="gap2 gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row merged20" id="page-contents">
              <div class="col-lg-12 pb-4">
                <div>
                  <label for="inputName">Name:</label>
                  <input type="text" (keydown.enter)="doSearchName()" [(ngModel)]="name" class="form-control"
                         id="inputName" placeholder="">
                </div>
                <div class="pt-4">
                  <!--                  <button class="btn btn-info" routerLink="/searching/advanced-search" >Move to Advanced Search Page</button>-->
                  <button class="btn btn-info" (click)="navigateToAdvancedSearch()">Move to Advanced Search Page
                  </button>
                </div>
              </div>
              <!--              <div class="search-meta">-->
              <!--                <span>Your search result for "<i>{{name}}</i>" </span>-->
              <!--              </div>-->
              <div class="col-lg-12">
                <div class="search-tab">
                  <div class="tab-content">
                    <div class="tab-pane active fade show " id="All">
                      <div class="central-meta item">
                        <span class="create-post">People<a title="" href="#">See All</a></span>
                        <div class="pit-friends" *ngFor="let user of listUser">
                          <figure><a href="#" title=""><img
                            src="../../../assets/images/resources/searching1.jpg" alt=""></a></figure>
                          <!--                            src="{{user.userAvatar}}" alt=""></a></figure>-->
                          <div class="pit-frnz-meta">
                            <a href="#" title="">{{user.userName}}</a>
                            <i>{{user.address}}</i>
                            <ul class="add-remove-frnd">
                              <li class="add-tofrndlist">
                                <a title="Add friend" href="#"><i
                                  class="fa fa-user-plus"></i></a>
                              </li>
                              <li class="remove-frnd">
                                <a title="Send Message" href="#"><i
                                  class="fa fa-comment"></i></a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div><!-- searched peoples -->
                      <div class="central-meta item">
                                                <span class="create-post">Recommend Friends<a title=""
                                                                                              href="#">See All</a></span>
                        <div class="pit-friends" *ngFor="let user of listRecommendation">
                          <figure><a href="#" title=""><img
                            src="../../../assets/images/resources/searching1.jpg" alt=""></a></figure>
                          <!--                            src="{{user.userAvatar}}" alt=""></a></figure>-->
                          <div class="pit-frnz-meta">
                            <a href="#" title="">{{user.userName}}</a>
                            <i>{{user.address}}</i>
                            <ul class="add-remove-frnd">
                              <li class="add-tofrndlist">
                                <a title="Add friend" href="#"><i
                                  class="fa fa-user-plus"></i></a>
                              </li>
                              <li class="remove-frnd">
                                <a title="Send Message" href="#"><i
                                  class="fa fa-comment"></i></a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div><!-- recommend peoples -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
